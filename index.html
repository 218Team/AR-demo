<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>AR Bear Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      h1 {
        position: absolute;
        top: 10px; left: 50%;
        transform: translateX(-50%);
        color: #fff;
        font-family: sans-serif;
        background: rgba(0,0,0,0.5);
        padding: 5px 10px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Наведи на логотип</h1>
    <a-scene
      mindar-image="imageTargetSrc: ./target.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="model" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF/Duck.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#model" scale="0.2 0.2 0.2" position="0 -0.5 0"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
